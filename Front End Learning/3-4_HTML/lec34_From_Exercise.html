<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label for = "firstname">First Name</label>
			<input name = "firstname" id = "firstname" type = "text" placeholder = "zhikai" required>
			<label for = "lastname">Last Name</label>
			<input name = "lastname" id = "lastname" type = "text" placeholder = "cui" required>
		</div>

		<div>
			<label for = "male">Male</label>
			<input name = "sex" id = "male" type = "radio" value = "man">
			<label for = "female"> Female</label>
			<input name = "sex" id = "female" type = "radio" value = "woman"> 
			<label for = "other">Other</label>
			<input name = "sex" id = "other" type = "radio" value = "other">
		</div> 

		<div>
			<label>
				Email:
				<input name = "email" type = "email" placeholder = "your@abc.com" required>
			</label>

			<label>
				Password:
				<input name = "password" type = "password" pattern = ".{5,10}" required placeholder = "your password" Title = "password has to be between 5 - 10 characters">
			</label>
		</div>	

		<div>
			<label>
				BirthDay:
				<select name = "month" >
					<option value="0" selected disabled>Month</option>
			        <option value="january">Jan</option>
			        <option value="february">Feb</option>
			        <option value="march">Mar</option>
				</select>
					
				<select name = "day">
					<option value="0" selected disabled>Day</option>
			        <option value="1">1</option>
			        <option value="2">2</option>
			        <option value="3">3</option>
				</select>

				<select name = "year">
			        <option value="0" selected disabled>Year</option>
			        <option value="2015">2015</option>
			        <option value="2014">2014</option>
			        <option value="2013">2013</option>
				</select>
			</label>
		</div>

		<div>
			<label for = "agreed">I agreed the terms and conditions</label>
			<input name = "agreed" id = "agreed" type = "checkbox">
		</div>

		<div>
			<input type = "submit" value = "submit">
		</div>
	</form>
</body>
</html>
